    
    {% if error %}
        <p><h2>Error - probably bad date format</h2></p>
    {% endif %}

    <div class="content_form">
      <center>
      <div class="date_range">
          <span class="title">Date range:</span> <br />
          <input type="text" maxlength="10" class="datepicker" name="from" value="{{ search.from }}" onClick="showKal(this)" />
          -
          <input type="text" maxlength="10" class="datepicker" name="to" value="{{ search.to }}" onClick="showKal(this)" />
          <br/>
          <input type="submit" name="btn_show" value="Show" />
          <input type="submit" name="btn_generate_csv" value="Export as CSV" />
      </div>
      </center>
      <input type="hidden" name="ordering" value="{{ ordering|first }}"/>
    </div>
