{% extends 'reports.html' %}

{% block header %}Reports: Users black list{% endblock %}

{% block report %}
<form action="." method="POST">
    {% include "reports/date_controls.html" %}

    <div style='margin-top: 1em'>
            <table class="booklist">
              <thead>
                <tr>
                    <th>Name
                      <input type="submit" name="btn_sort_name" value="^" title="Ascending"/>
                      <input type="submit" name="btn_sort_-name" value="v" title="Descending"/></th>
                    <th>Number of cancels
                      <input type="submit" name="btn_sort_num_cancels" value="^" title="Ascending"/>
                      <input type="submit" name="btn_sort_-num_cancels" value="v" title="Descending"/></th>
                </tr>
              </thead>
              <tbody>
                {% for user in report %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.num_of_cancels }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
    </div>
</form>
{% endblock %}
