{% extends 'reports.html' %}

{% block header %}Reports: Most often rented books{% endblock %}

{% block report %}
<form action="." method="POST">
    {% include "reports/date_controls.html" %}

    <div class="itemsWrapper">
            <table>
              <thead>
                <tr>
                    <th>Title
                      <input type="submit" name="btn_sort_title" value="^" title="Ascending"/>
                      <input type="submit" name="btn_sort_-title" value="v" title="Descending"/></th>
                    <th>Number of rentals
                      <input type="submit" name="btn_sort_num_rentals" value="^" title="Ascending"/>
                      <input type="submit" name="btn_sort_-num_rentals" value="v" title="Descending"/></th>
                </tr>
              </thead>
              <tbody>
                {% for book in report %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.num_of_rentals }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
    </div>
</form>
{% endblock %}
