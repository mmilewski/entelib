{% extends 'user.html' %}

{% block edit_form %}
    <div style='margin-top: 2em;'>
        <b>Edit your profile (empty field = no edit)</b>
        <div class='content_form' style='margin-top: 1em'>
            <form action='.' method='POST' class='registration_form'>
                {{ form_content.non_field_errors }}
                <table>
                    {% for field in form_content %}
                        <tr>
                            <td>{{ field.label_tag }}: </td>
                            <td>{{ field }}</td>
                            <td>{{ field.errors }}</td>
                        </tr>
                    {% endfor %}
                    <tr><td></td><td><input type='submit' value='Submit'></td><td></td></tr>
                </table>
            </form>
        </div>
        <b>{{ edit_info }}</b>
    </div>
{% endblock %}
