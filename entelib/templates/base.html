<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang='en-uk'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <link rel='Stylesheet' type='text/css' href='{{ MEDIA_URL }}stylesheets/style.css'>
        <link rel='Stylesheet' type='text/css' href='{{ MEDIA_URL }}stylesheets/tablesorter.css'>
        <script type='text/javascript' src='{{ MEDIA_URL }}js/cal.js'></script> 
        <script type='text/javascript' src='{{ MEDIA_URL }}js/jquery-1.4.2.js'></script>
        <script type='text/javascript' src='{{ MEDIA_URL }}js/jquery.tablesorter.min.js'></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id='top'>
            <br>
            <div id='header'>
                <div style='float: left;'>
                    <h1>{% block header %}{% endblock %}</h1>
                </div>
                <!-- box with info 'Logged as:...' or 'Not logged in' -->
                <div class="logged_user_info" style="text-align:right; vertical-align:top;">
                    {% if user.is_anonymous %}
                        Not logged in. <a href="/entelib/login/">Login</a> or <a href="/entelib/register/newuser">register</a>.
                    {% else %}
                        Logged as: <strong>{{ user.username }}</strong> {% if user.is_superuser %}(superuser){% endif%}
                    {% endif %}
                </div>
                <!-- end of log-in state box -->
            </div>
            {% block menu %}{% endblock %}
            {% block rest %}{% endblock %}
            <div id='footer'></div>
        </div>
    </body>
</html>
